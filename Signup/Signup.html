<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <!-- the full page container -->
    <div class="container">

        <!-- the Text content -->
         <div class="left-div">
            <div class="left-content">
                <h1>JOIN THE AWARD WINNING AI SOLUTIONS DEVELOPMENT COMMUNITY IN MENA REGION!</h1>
                <!-- <button class="explore-btn">Explore our solutions</button> -->
                <p class="explore-link">Explore our solutions <span class="arrow">&rarr;</span>
                </p>

            </div>
         </div>
        <!-- the form content -->
         <div class="right-div">
        <div class="right-content">
            <h2>JOIN ROAYA LABS COMMUNITY</h2>
            <form>
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name in English">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="input-group remember-me">
                    <div class="re_checkbox">
                    <input class="checkbox-btn" type="checkbox" id="remember" name="remember">
                    </div>
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Log In</button>
                <div class="or">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <button class="google-signin">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                    Sign in with Google
                </button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
